<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">tic-tac-toe</div>
    <div id="container">
        <div>player 1</div>
        <div id="playgrid">
            <div class="row1 column1 slot"></div>
            <div class="row1 column2 slot"></div>
            <div class="row1 column3 slot"></div>
            <div class="row2 column1 slot"></div>
            <div class="row2 column2 slot"></div>
            <div class="row2 column3 slot"></div>
            <div class="row3 column1 slot"></div>
            <div class="row3 column2 slot"></div>
            <div class="row3 column3 slot"></div>
        </div>
        <div>player 2</div>
    </div>
    <div id="footer">
        <a href="https://github.com/unnamed-demon/tic-tac-toe">source</a>
        <a href="https://en.wikipedia.org/wiki/Tic-tac-toe">about the game</a>
    </div>
</body>
</html>
