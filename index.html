<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">tic-tac-toe</div>
    <div id="container">
        <div class="pName">player 1<div class="score">0</div></div>
        <div id="playgrid">
            <div class="slot" data-row="0" data-col="0"></div>
            <div class="slot" data-row="0" data-col="1"></div>
            <div class="slot" data-row="0" data-col="2"></div>
            <div class="slot" data-row="1" data-col="0"></div>
            <div class="slot" data-row="1" data-col="1"></div>
            <div class="slot" data-row="1" data-col="2"></div>
            <div class="slot" data-row="2" data-col="0"></div>
            <div class="slot" data-row="2" data-col="1"></div>
            <div class="slot" data-row="2" data-col="2"></div>
        </div>
        <div class="pName">player 2<div class="score">0</div></div>
    </div>
    <div id="footer">
        <a href="https://github.com/unnamed-demon/tic-tac-toe">source</a>
        <a href="https://en.wikipedia.org/wiki/Tic-tac-toe">about the game</a>
    </div>
</body>
</html>
